<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PokeProject</h1>
    <div class="pageTop">
        <form>
            <input type="text" value="" class="searchBox">
            <input type="button" value="Search now!" class="searchButton">
        </form>
        <div class="team-container">
            <p>Team</p>
        </div>
    </div>
    <div class="mid-container">
        <aside class="searchList">
            <ul style="list-style:none;" class="searchResults"></ul>
        </aside>
        <div class="description">
            <div class="name"></div>
            <div class="sprite"></div>
            <div class="sprite2"></div>
            <div class="type"><ul style="list-style:none;" class="types"></ul></div>
           
        
            <div class="flavorText"></div>

        </div>
    </div>

    
</body>
</html>
